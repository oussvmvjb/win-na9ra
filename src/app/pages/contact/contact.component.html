<!-- contact.component.html -->


<div class="container py-5 mt-5">
  <h1 class="text-center text-orange mb-4">
    <i class="bi bi-envelope-fill"></i> تواصل معنا
  </h1>

  <form>
    <div class="mb-3">
      <label for="name" class="form-label">الاسم الكامل</label>
      <input type="text" class="form-control" id="name" placeholder="أدخل اسمك" />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">البريد الإلكتروني</label>
      <input type="email" class="form-control" id="email" placeholder="example@mail.com" />
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">رسالتك</label>
      <textarea class="form-control" id="message" rows="4" placeholder="اكتب رسالتك هنا"></textarea>
    </div>
    <button type="submit" class="btn btn-orange">إرسال</button>
  </form>
</div>
