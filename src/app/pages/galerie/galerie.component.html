<!-- galerie.component.html -->


<div class="container py-5 mt-5">
  <h1 class="text-center text-orange mb-4">
    <i class="bi bi-images"></i> معرض الصور والفيديوهات
  </h1>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
    </div>

    <div class="carousel-inner rounded shadow">
      <div class="carousel-item active">
        <img src="assets/gallery1.jpg" class="d-block w-100" alt="صورة 1" />
      </div>
      <div class="carousel-item">
        <img src="assets/gallery2.jpg" class="d-block w-100" alt="صورة 2" />
      </div>
      <div class="carousel-item">
        <img src="assets/gallery3.jpg" class="d-block w-100" alt="صورة 3" />
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">السابق</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">التالي</span>
    </button>
  </div>
</div>
